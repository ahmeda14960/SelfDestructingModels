# @package _global_
# this is presumably reprocuding how the final config
# for bios was found?
exp_name: "bios_ac"

lr: 1e-4
batch_size: 10
val_every: 2500

l_linear_mi: 1.0
l_bad_adapted_grad: 0.0
l_good_base: 1.0
l_bad_adapted: 1.0

max_adapt_steps: 0
batch_size_search_space: [8,16,24]
# search for a lr for the adversary
train_lr_search_range: [1e-4, 1e-2]
eval_lr_search_range: [1e-5, 1e-2]

data:
  bad_key: "genders"
  good_key: "professions"

mi_loss_predictor:
  width: 128

adversary:
  early_stop: True
  eval_steps: 100
  n_examples: 100
  ft_steps_range: [100, 1000, 1] # min, max, interval

bert_model: "google/bert_uncased_L-2_H-128_A-2"